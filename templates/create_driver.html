<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-slate-200 p-8">

        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-800">Register New Driver</h2>
            <p class="text-sm text-slate-500">Upload their photo and set login details.</p>
        </div>

        <form action="/create_driver" method="POST" enctype="multipart/form-data" class="space-y-4">

            <div class="flex flex-col items-center mb-4">
                <div
                    class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center border-2 border-dashed border-slate-300 mb-2 overflow-hidden">
                    <img id="preview" src="https://via.placeholder.com/100?text=+"
                        class="w-full h-full object-cover opacity-50">
                </div>
                <label
                    class="cursor-pointer bg-white border border-slate-300 text-slate-700 px-3 py-1 rounded-full text-xs font-bold hover:bg-slate-50">
                    Upload Photo
                    <input type="file" name="driver_photo" class="hidden" onchange="loadFile(event)">
                </label>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-600 mb-1">Driver Username</label>
                <input type="text" name="username" placeholder="e.g. driver_sandile" required
                    class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-600 mb-1">Set Password</label>
                <input type="text" name="password" placeholder="e.g. truck123" required
                    class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="pt-4 flex gap-3">
                <button type="submit"
                    class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Create
                    Account</button>
                <a href="/dashboard"
                    class="flex-1 bg-slate-100 text-slate-600 font-bold py-3 rounded-lg hover:bg-slate-200 transition text-center">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        var loadFile = function (event) {
            var output = document.getElementById('preview');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src) // free memory
            }
            output.classList.remove("opacity-50");
        };
    </script>
</body>

</html>
